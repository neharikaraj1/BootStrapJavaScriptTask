<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>BS Task-6</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" />
  <style>
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      font-weight: 600;
    }
    
    .btn-primary {
      background: #e23247;
      border: none;
    }
    
    .chosen {
      width: 100%;
    }

    .container {
      background: rgb(236, 234, 234);
      padding: 5px 40px 5px 40px;
    }

    button {
      width: 100%;
    }

    .invalid-feedback {
      color: red;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container my-5">
    <form class="bootstrap-form-with-validation needs-validation" novalidate>
      <div class="form-group mb-3">
        <label class="form-label" for="text-input">Name</label>
        <input class="form-control" type="text" id="text-input" name="text-input" required />
        <div class="invalid-feedback"><span>Name is required</span></div>
      </div>
      
      <div class="form-group mb-3">
        <label class="form-label" for="email-input">Email</label>
        <input class="form-control" type="email" id="email-input" name="email-input" required />
        <div class="invalid-feedback"><span>Email is required</span></div>
      </div>
      
      <div class="form-group mb-3">
        <label class="form-label" for="password-input">Password</label>
        <input class="form-control" type="password" id="password-input" name="password-input" required />
        <div class="invalid-feedback"><span>Password is required</span></div>
      </div>
      
      <div class="form-group mb-3">
        <label class="form-label" for="form-select">Hobbies</label>
        <select class="form-select chosen" required>
          <option value selected disabled></option>
          <option value="OutdoorGames">Outdoor Games</option>
          <option value="learning">Learning</option>
          <option value="drawing">Drawing</option>
        </select>
        <div class="invalid-feedback"><span>Hobbies is required</span></div>
      </div>
      
      <div class="form-group mb-3">
        <button class="btn btn-primary " type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
  <script src="Task6.js"></script>
  <script>
    // Add JavaScript logic here to handle form validation
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
