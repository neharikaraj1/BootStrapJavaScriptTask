<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .form-label {
      font-weight: 400;
      margin-right: 1rem;
    }

    .form-control {
      width: 100%;
    }

    .invalid-input {
      border: 1px solid red;
    }

    .btn-primary {
      background: #e23247;
      border: none;
    }

    .invalid-feedback {
      color: red;
      font-size: 14px;
      display: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <form class="bootstrap-form-with-validation needs-validation" id="contactForm">
      <div class="form-group mb-3">
        <label class="form-label" for="name-input">Name:</label>
        <input class="form-control" type="text" id="name-input" name="name-input" required />
        <div class="invalid-feedback" id="name-error"><span>Name is required</span></div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="email-input">Email:</label>
        <input class="form-control" type="email" id="email-input" name="email-input" required />
        <div class="invalid-feedback" id="email-error"><span>Email is required</span></div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="website-input">Website:</label>
        <input class="form-control" type="url" id="website-input" name="website-input" required />
        <div class="invalid-feedback" id="website-error"><span>Website is required</span></div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="message-input">Message:</label>
        <textarea class="form-control" id="message-input" name="message-input" required></textarea>
        <div class="invalid-feedback" id="message-error"><span>Message is required</span></div>
      </div>

      <div class="form-group mb-3">
        <button class="" type="button" onclick="submitForm()">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('contactForm');
      let isValid = true;

      ['name', 'email', 'website', 'message'].forEach(field => {
        const input = document.getElementById(`${field}-input`);
        const errorDiv = document.getElementById(`${field}-error`);

        if (!input.value.trim()) {
          isValid = false;
          errorDiv.style.display = 'block';
          input.classList.add('invalid-input');
        } else {
          errorDiv.style.display = 'none';
          input.classList.remove('invalid-input');
        }
      });

      if (isValid) {
       
        alert('Form submitted successfully!');
      }
    }
  </script>
</body>
</html>
